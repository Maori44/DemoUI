<div *ngIf="details" class="container">
  <h1 class="header">Toll Plaza</h1>

  <table class="table table-dark table-striped table-hover">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Car Number</th>
        <th scope="col">Date</th>
        <th scope="col">Toll Amount</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of details">
        <th scope="row">{{data.id}}</th>
        <td>{{data.carNumber}}</td>
        <td>{{data.date | date}}</td>
        <td>Rs{{data.toll}}</td>
        <td><button (click)="deleteData(data.id)" class="btn btn-danger">Delete</button></td>
      </tr>
    </tbody>
  </table>
</div>
